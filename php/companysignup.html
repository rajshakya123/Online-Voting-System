<!DOCTYPE html>
<html>
<head>
<title>Company Signup</title>
<link rel="stylesheet" type="text/css" href="companysignupstyle.css">
</head>
<body>
<div class="wrap">
<img src="company.png" class="avatar">
	<h2>Company SignUp</h2>
	<form>
	<input type="text" placeholder="Company name" required>
	<input type="text" placeholder="Location" required>
	<input type="text" placeholder="Salary" required>
	<input type="text" placeholder="Email" required>
	<input type="text" placeholder="Company Id" required>
	<input type="password" placeholder="Password" required>
	<input type="submit" value="submit">
	</form>
</div>
</body>
</html>

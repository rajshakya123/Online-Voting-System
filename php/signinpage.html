<!DOCTYPE html>
<html>
<head>
<title>User Sign</title>
<link rel="stylesheet" type="text/css" href="stylesheet/signinstyle.css">
<script>
function validate()
{
	var result=true;
	var e=document.getElementsByName("email").value;
	
	var atindex=e.indexOf('@');
	var dotindex=e.lastIndexOf('.');
	if(atindex<1 || dotindex>=e.length-2 || dotindex-atindex<3)
		result=false;
	return(result);
}
</script>
</head>
<body>
<div class="wrap">
<img src="avatar.png" class="avatar">
	<h2>Enter Voter De</h2>
	<form onsubmit="return validate()">
	<input type="text" placeholder="User name.."  required>
	<input type="text" placeholder="Last name.." required>
	<input type="text" placeholder="Email" name="email" required>
	<input type="text" placeholder="User name" required>
	<input type="password" placeholder="Password" required>
	<input type="submit" value="submit">
	</form>
</div>
</body>
</html>
